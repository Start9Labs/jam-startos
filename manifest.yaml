id: jam 
title: JAM
version: 0.1.2
release-notes: Initial release to EmbassyOS!
license: mit
wrapper-repo: "https://github.com/Start9Labs/jam-wrapper"
upstream-repo: "https://github.com/joinmarket-webui/jam-docker"
support-site: "https://github.com/joinmarket-webui/jam-docker/issues"
marketing-site: "https://t.me/JoinMarketWebUI"
build: ["make"]
description:
  short: JAM - A friendly UI for JoinMarket 
  long: |
    Jam is a web UI for JoinMarket with focus on user-friendliness. 
    It aims to provide sensible defaults and be easy to use for beginners while still providing the features advanced users expect.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: "tini"
  args: ["-g", "--", "docker_entrypoint.sh"]
  mounts:
    main: /embassy
    jam: /root/.joinmarket
health-checks:
  web:
    name: JAM UI
    success-message: JAM is ready to visit in a web browser
    type: docker
    image: main
    entrypoint: "check-web.sh"
    args: []
    system: false
    io-format: json
  api:
    name: JAM API
    success-message: The JAM API is accessible and responding
    type: docker
    image: main
    entrypoint: "check-api.sh"
    args: []
    system: false
    io-format: json
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
volumes:
  main:
    type: data
  jam:
    type: data
interfaces:
  main:
    name: JAM Web UI
    description: Specifies the interface to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "80"
    lan-config:
      443:
        ssl: true
        internal: 80
    ui: true
    protocols:
      - tcp
      - http
dependencies: 
  bitcoind:
    version: ">=0.22.0 <=24.0.0"
    requirement:
      type: "opt-in"
      how: Can alternatively configure proxy or bitcoin core  node.
    description: Used to subscribe to new block events from a full archival node.
    config:
      check: 
        type: script
      auto-configure:
        type: script
  btc-rpc-proxy:
    version: ">=0.3.2.5 <0.4.0"
    requirement:
      type: "opt-out"
      how: Can alternatively configure proxy or bitcoin core  node.
    description: Used for RPC permissioning.
    config:
      check:
        type: script
      auto-configure:
        type: script
alerts:
  start: |
    It may take some time for the JAM API to initialize over the Tor network, please be patient. 
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args: 
      - duplicity
      - create
      - /mnt/backup
      - /app/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/app/data"
      jam: "/root/.joinmarket"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /app/data
      - /mnt/backup
    mounts:
      BACKUP: "/mnt/backup"
      main: "/app/data"
      jam: "/root/.joinmarket"

