id: jam 
title: JAM
version: 0.0.10
release-notes: Initial release to EmbassyOS
license: mit
wrapper-repo: "https://github.com/cryptodread/jam-wrapper"
upstream-repo: "https://github.com/jam/jam-docker"
support-site: "https://github.com/jam/jam-docker/issues"
marketing-site: "https://t.me/JoinMarketWebUI"
build: ["make"]
description:
  short: JAM - A friendly UI for JoinMarket 
  long: |
    Jam is a web UI for JoinMarket with focus on user-friendliness. 
    It aims to provide sensible defaults and be easy to use for beginners while still providing the features advanced users expect.
assets:
  license: LICENSE
  icon: icon.png
  instructions: docs/instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /root
health-checks:
  main:
    name: JAM UI
    success-message: JAM is ready to visit in a web browser
    type: docker
    image: main
    entrypoint: "check-web.sh"
    args: []
    system: false
    io-format: json
  api:
    name: JAM API
    success-message: The JAM API is accessible and responding
    type: docker
    image: main
    entrypoint: "check-api.sh"
    args: []
    system: false
    io-format: json
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
volumes:
  main:
    type: data
  compat:
    type: assets 
interfaces:
  main:
    name: JAM Web UI
    description: Specifies the interface to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "80"
        28183: "28183"
        27183: "27183"
    lan-config:
      443:
        ssl: true
        internal: 80
      28183:
        ssl: true
        internal: 28183
      27183:
        ssl: true
        internal: 27183
    ui: true
    protocols:
      - tcp
      - http
dependencies: 
  bitcoind:
    version: ">=0.21.1.2 <=23.0.0"
    requirement:
      type: "opt-in"
      how: Can alternatively configure proxy or bitcoin core  node.
    description: Used to subscribe to new block events from a full archival node.
    config:
      check: 
        type: script
      auto-configure:
        type: script
  btc-rpc-proxy:
    version: ">=0.3.2.1 <0.4.0"
    requirement:
      type: "opt-out"
      how: Can alternatively configure proxy or bitcoin core  node.
    description: Used for RPC permissioning.
    config:
      check:
        type: script
      auto-configure:
        type: script
alerts:
  start: |
    ⚠️ WARNING ⚠️  This is ALPHA software. Use with caution. 
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args: 
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /root/data
      - /mnt/backup
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
actions:
  unlock-wallet:
    name: Unlock Wallet
    description: Unlocks wallet after JAM restarts
    warning: Make sure you have your seed phrase backed up properly!
    allowed-statuses:
      - running
    implementation:
      type: docker
      image: main
      system: false
      entrypoint: unlock-wallet.sh
      args: []
      inject: true
      io-format: json
